<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body class="body-content">
    <div class="body-content__wrapper">
      <header class="header-content">
        <img src="./assets/images/logo-alura.svg" alt="logo alura" />
        <img
          class="header-content__img-one"
          src="./assets/images/one_logo.svg"
          alt="logo one"
        />
        <img
          src="./assets/images/logica-programacao-mergulhe-programacao-javascript.svg"
          alt="Badge de conclusão de curso da Alura lógica de programação - JavaScript"
        />
        <img
          src="./assets/images/logica-programacao-funcoes-listas.svg"
          alt="Badge de conclusão de curso da Alura lógica de programação - funções e listas"
        />
        <img
          src="./assets/images/html-css-ambiente-arquivos-tags.svg"
          alt="Badge de conclusão de curso da Alura lógica de programação - HTML e CSS"
        />
        <img
          src="./assets/images/git-github-compartilhando-colaborando-projetos.svg"
          alt="Badge de conclusão de curso da Alura lógica de programação - Git e GitHub"
        />
        <img
          src="./assets/images/chatgpt-otimizando-qualidade-resultados.svg"
          alt="Badge de conclusão de curso da Alura lógica de programação - Chat GPT"
        />
        <img
          src="./assets/images/challenge-decodificador-texto.svg"
          alt="Badge de conclusão de curso da Alura lógica de programação - Desafio do decodificador"
        />
      </header>

      <main class="body-content__main">
        <section class="body-content__main__title">
          <img
            class="body-content__main__title__image"
            src="./assets/images/criptografia-de-dados.svg"
            alt="Chave em frente a um documento criptografado"
          />
          <h1 class="body-content__main__title__txt">Enigma machine</h1>
        </section>
        <section class="body-content__main__boxes">
          <div class="body-content__main__boxes__input">
            <div class="body-content__main__boxes__input__place">
              <textarea
                autocomplete="off"
                required
                type="text"
                id="get_txt_to_encrypt"
                class="body-content__main__boxes__input__place__txt"
              ></textarea>

              <span class="body-content__main__boxes__input__place__type-here"
                >Digite aqui...</span
              >
            </div>
            <div class="body-content__main__boxes__alert">
              <img
                class="body-content__main__boxes__alert__img"
                alt="símbolo de alerta"
                src="/assets/images/warning.svg"
              />
              <p class="body-content__main__boxes__alert__txt"></p>
              As letras maiúsculas se tornarão minúsculas e os acentos serão
              removidos.
            </div>
            <div class="body-content__boxes__buttons">
              <button
                onclick=""
                class="body-content__boxes__buttons__encrypt-decrypt"
              >
                <img
                  class="body-content__boxes__buttons__images"
                  alt="cadeado"
                  src="./assets/images/cadeado-criptografia.svg"
                />
                Criptografar
              </button>
              <button
                onclick=""
                class="body-content__boxes__buttons__encrypt-decrypt"
                id="encrypt"
              >
                <img
                  class="body-content__boxes__buttons__images"
                  alt="chave"
                  src="./assets/images/chave-criptografia.svg"
                />
                Descriptografar
              </button>
            </div>
          </div>

          <div class="body-content__boxes__output">
            <div class="body-content__boxes__output__place">
              <div class="body-content__boxes__output__place__txt-area">
                <span
                  class="body-content__boxes__output__place__txt-area__title"
                  id="hereIsEncryptedText"
                ></span>
                <textarea
                  class="body-content__boxes__output__place__txt-area__answer"
                  id="txtEncrypted"
                ></textarea>
              </div>
              <div class="body-content__boxes__output__place__img">
                <img
                  class="body-content__boxes__output__place__img__robot"
                  id="robot"
                  src="/assets/images/robozinho.svg"
                  alt="Robôzinho"
                />
              </div>
              <div class="body-content__boxes__output__place__msg">
                <span
                  class="body-content__boxes__output__place__no-message"
                  id="no_found_msg_copied"
                  >Nenhuma mensagem encontrada</span
                >
                <span
                  class="body-content__boxes__output__place__enter-text"
                  id="enter_txt"
                >
                  Digite um texto que você deseja criptografar ou
                  descriptografar.</span
                >
              </div>
              <div class="body-content__boxes__buttons">
                <button
                  onclick=""
                  class="body-content__boxes__buttons__encrypt-decrypt"
                  id="copy"
                  hidden
                >
                  <img
                    class="body-content__boxes__buttons__images"
                    alt="copia"
                    src="./assets/images/copiar.svg"
                  />
                  Copiar
                </button>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <footer class="footer__content">
      <nav>
        <p>
          Desenvolvido por
          <a href="https://github.com/Jader-Moura-Lattarulo" target="_blank"
            >Jader</a
          >,
        </p>
        <p>
          para o desafio
          <a
            href="https://www.alura.com.br/challenges/oracle-one"
            target="_blank"
            >Alura</a
          >.
        </p>
      </nav>
    </footer>
    <script src="/assets/js/app.js"></script>
  </body>
</html>
